name: integration

permissions:
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node.js
        uses: actions/setup-node@v2

      - name: Install neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly

      - name: Install LuaJIT
        uses: leafo/gh-actions-lua@v9.1.0
        with:
          luaVersion: 5.1

      - name: Install luarocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install luarocks packages
        run: |
          luarocks install luacheck
          luarocks install vusted

      # - name: Rune type check
      #   if: matrix.os == 'ubuntu-latest'
      #   uses: mrcjkb/lua-typecheck-action@v0.1.1
      #   with:
      #     configpath: ".luarc.json"

      - name: Format code
        uses: JohnnyMorganz/stylua-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --config-path stylua.toml --glob 'lua/**/*.lua' -- lua

      - name: Run check
        run: |
          npm run setup
          npm run check

      - name: Auto commit if needed
        if: ${{ github.ref_name }} == 'main'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: 'lua/**/*'
          commit_message: Auto generated commit

